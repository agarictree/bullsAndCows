<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Быки и коровы</title>
</head>
<body>
    <main>
        <section class="info">
            <h1>Угадайте число (от 3 до 6 цифр)</h1>
            <p class="attempts">У вас есть <span class="attempt">5</span> попыток</p>
        </section>
        <section class="num_input">
            <label for="num">Введите ваше число здесь:</label>
            <input type="number" name="" id="num" min="100" max="1000000" placeholder="Например: 56478">
            <button class="check">Проверить</button>
        </section>
        <section class="coincident"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
